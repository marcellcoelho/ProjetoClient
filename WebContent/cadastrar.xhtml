<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="/resources/template/template.xhtml">

	<ui:define name="conteudo">
		<br />
		<br />
		<h:form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Nome:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" placeholder="Nome" jsf:value="#{usuarioControlador.usuarioCadastro.nome}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Login:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" placeholder="Login" jsf:value="#{usuarioControlador.usuarioCadastro.login}"  />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Senha:</label>
				<div class="col-sm-4">
					<input type="password" class="form-control" placeholder="Senha" jsf:value="#{usuarioControlador.usuarioCadastro.senha}"  />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-4">
					<button type="submit" class="btn btn-default" jsf:action="#{usuarioControlador.salvar}" >Salvar</button>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
</html>
